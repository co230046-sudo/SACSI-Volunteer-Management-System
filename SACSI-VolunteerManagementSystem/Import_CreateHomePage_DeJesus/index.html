<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Creation Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <div class="back-btn">⬅</div>
    <h1>Event Creation</h1>
    <div class="menu">☰</div>
  </div>

  <div class="event-card">
    <div class="input-box">
      <input type="text" placeholder="Event Title">
    </div>

    <div class="row">
      <div class="input-box">
        <span class="icon">🕒</span>
        <input type="text" placeholder="08:00 AM - 12:00 NN">
      </div>
      <div class="input-box">
        <span class="icon">📍</span>
        <input type="text" placeholder="Lantaka Campus">
      </div>
    </div>

    <div class="row">
      <div class="input-box">
        <span class="icon">👤</span>
        <input type="text" placeholder="Event Organizer(s)">
      </div>
      <div class="input-box">
        <span class="icon">📞</span>
        <input type="text" placeholder="Event Organizer Contact">
      </div>
    </div>

    <div class="description-box">
      <textarea placeholder="Description"></textarea>
    </div>

    <button class="create-btn">Create Event</button>
  </div>

</body>
</html>
