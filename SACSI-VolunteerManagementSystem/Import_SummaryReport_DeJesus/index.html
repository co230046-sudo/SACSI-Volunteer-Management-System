<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Summary Report</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <button class="back-btn">‚Üê</button>
    <h1>Event Summary Report</h1>
    <button class="menu-btn">‚ò∞</button>
  </header>

  <!-- üîπ Updated Toolbar -->
  <div class="toolbar">
    <div class="search-box">
      <input type="text" placeholder="Search">
      <button class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="sort-filter">
      <i class="fas fa-bars"></i>
      <span>Sort By</span>
      <i class="fas fa-filter"></i>
    </div>
  </div>

  <section class="event-card">
    <div class="event-left">
      <div class="chart"></div>
    </div>

    <div class="event-right">
      <div class="event-title">Birthday Event with Fr. Ernald</div>
      <div class="event-meta">
        <span>AUGUST 31, 2025</span>
        <span>08:00 AM - 12:00 NN</span>
        <span>Lantaka Campus</span>
        <span>Event ID</span>
      </div>
      <div class="stats">
        <p><strong>Number of Attendees:</strong> <span class="badge">1000</span></p>
        <p><strong>Attendance Rate:</strong> <span class="badge">100%</span></p>
      </div>
      <div class="comments">
        <p><strong>Comments:</strong></p>
        <ul>
          <li>I like your graph</li>
          <li>I like your graph</li>
          <li>I like your graph</li>
          <li>I like your graph</li>
          <li>I like your graph</li>
        </ul>
      </div>
    </div>
  </section>

</body>
</html>
